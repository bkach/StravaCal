<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buzzard Run Schedule</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1e293b',
                        'primary-light': '#334155',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        /* Header gradient */
        .header-gradient {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%);
        }
    </style>
</head>
<body class="bg-slate-50" style="--primary-color: #1e293b; --primary-light: #334155;">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
        <!-- Header -->
        <div class="header-gradient rounded-xl shadow-lg overflow-hidden mb-6">
            <div class="px-6 py-8 text-center">
                <h1 class="text-3xl sm:text-4xl font-bold text-white mb-2 tracking-tight">Buzzard Run Schedule</h1>
                <p class="text-slate-200 text-sm">Last updated: Sun, 5 Oct @ 4:08 PM</p>
            </div>
        </div>

        <!-- Embedded Google Calendar -->
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <div class="p-4 bg-slate-50">
                <div class="bg-white rounded-lg overflow-hidden shadow-sm" style="height: 800px;">
                    <iframe
                        src="https://calendar.google.com/calendar/embed?src=b46aef20694569443acfef51d9e19e413b17addeb0190f9cefd8dad63ec30e77%40group.calendar.google.com&ctz=Europe%2FLondon&mode=AGENDA&showTitle=0&showNav=1&showDate=1&showPrint=0&showTabs=1&showCalendars=0&showTz=0"
                        style="border: 0; width: 100%; height: 100%;"
                        frameborder="0"
                        scrolling="no">
                    </iframe>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
